{% load core_helpers %}

{% if card %}

    {% if backside %}

        <li class="card" id="card-{{ card.id }}"></li>

    {% else %}
    
        <li class="card {{ card.details.kind|kind_name }}" id="card-{{ card.id }}">

            {% include 'parts/card-detail.html' with card=card only %}

        </li>

    {% endif %}

{% endif %}
