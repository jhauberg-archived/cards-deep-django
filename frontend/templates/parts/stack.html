{% load core_helpers %}

{% for card in stack.cards %}

    {% if backside %}
    
        <li class="card" id="card-{{ card.id }}"></li>

    {% else %}

        <li class="card {{ card.details.kind|kind_name }}" id="card-{{ card.id }}">

            {% include 'parts/card.html' with card=card only %}

        </li>

    {% endif %}

{% endfor %}
