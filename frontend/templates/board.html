{% load core_helpers %}

<!DOCTYPE html>
<html>
    
    {% include 'parts/boilerplate/head.html' %}

    <body>

        {% if state %}

            <div class="board">

                {{ state.health }}<br />

                <ul class="stack" id="room">

                    {% for card in state.stacks.0.cards %}

                        <li class="card {{ card.details.kind|kind_name }}">

                            {% include 'parts/card.html' with card=card only %}

                        </li>

                    {% endfor %}

                </ul>

                <div class="card" id="map" />
            </div>

        {% endif %}

    </body>
</html>
