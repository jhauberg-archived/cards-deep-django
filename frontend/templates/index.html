<html>
    <head>
        <meta charset="utf-8" />

        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    </head>
    <body>

        {% if player and request.user.is_authenticated %}

            {% if player.active_session %}

                <a href="{% url resume player.active_session.id %}">Resume</a>

                <br />

            {% endif %}

            <form action="{% url begin %}" method="post" id="new">

                {% csrf_token %}

                <input type="submit" value="New" />

            </form>

            <br />

            <a href="{% url preferences %}">Settings</a>, 
            <a href="{% url profile player.id %}">My Profile</a>,
            <a href="{% url logout %}">Logout</a>

        {% else %}

            <a href="{% url register %}">Sign up</a>
            <a href="{% url login %}">Login</a>

        {% endif %}

    </body>
</html>
